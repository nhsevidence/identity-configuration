<html><head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700">
<link href="confirmsuccess.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div>
  <div class="wrapper">
    <div class="col leftCol">
      <h1>NICE accounts</h1>
      <h6>A single sign-in for the different services offered by NICE.</h6>
    </div>
    <div class="mainContainer col rightCol">
      <div>
        <div class="navigation" style="display:none;">
          <div class="navigationLink">
            <h3>Log in</h3>
            <span>Need a NICE Account?</span
            ><a
              data-qa-sel="Signup-link-login"
              activeclassname="activeRoute"
              href="/register"
              >Create an account</a
            >
          </div>
        </div>
        <div id="conditional-output"></div>
      </div>
    </div>
  </div>
</div>
<script>
  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  var success = getParameterByName('success') === "true";
  var message = getParameterByName('message');
  var outputElement = document.getElementById('conditional-output');
  if (success){
    outputElement.innerHTML= "<h3>Thank you!</h3>" +
        "<div class='alert alert--success'>" +
          "Your account was activated successfully." +
        "</div>";
  } else{
    outputElement.innerHTML= "<h3>There has been an error</h3>" +
        "<div class='alert alert--error'>" +
          message +
        "</div>";
  }

</script>
<!-- Global nav -->
<script>	
	var global_nav_config = {
		service: "guidance",
		header: {
			search: false,
			auth: {
        environment: "live",
        provider: "idam",
        links: [{ text: "Sign in", url: "#{initiate_login_uri}" }]
			}
		},
		footer: true
	};
</script>
