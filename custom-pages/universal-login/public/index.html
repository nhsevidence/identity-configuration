<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="//cdn.nice.org.uk/V3/Content/nice/favicon.ico"/>
	<link rel="apple-touch-icon-precomposed" href="//cdn.nice.org.uk/V3/Content/nice/favicon-152.png">
	<link rel="apple-touch-icon" href="//cdn.nice.org.uk/V3/Content/nice/favicon-152.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="//cdn.nice.org.uk/V3/Content/nice/favicon-120.png">
	<link rel="apple-touch-icon" sizes="120x120" href="//cdn.nice.org.uk/V3/Content/nice/favicon-120.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="//cdn.nice.org.uk/V3/Content/nice/favicon-152.png">
	<link rel="apple-touch-icon" sizes="152x152" href="//cdn.nice.org.uk/V3/Content/nice/favicon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="referrer" content="strict-origin" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" crossorigin="anonymous" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NICE Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" />

    <!--[if IE 8]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/base64.js"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        if ("%PUBLIC_URL%".substring("%PUBLIC_URL%".length - 5) === "login") {
            var config =
                document.location.host.indexOf("localhost") !== -1 ? {} :
                JSON.parse(decodeURIComponent(escape(window.atob("@@config@@"))));
        } else {
            var rpConfig = {
                email: "{{email | escape}}", // DO NOT CHANGE THIS
                csrf_token: "{{csrf_token}}", // DO NOT CHANGE THIS
                ticket: "{{ticket}}", // DO NOT CHANGE THIS
                password_policy: "{{password_policy}}"
            };
        }

        (function(fallback) {
            fallback = fallback || function() {};

            // function to trap most of the console functions from the FireBug Console API.
            var trap = function() {
                // create an Array from the arguments Object
                var args = Array.prototype.slice.call(arguments);
                // console.raw captures the raw args, without converting toString
                console.raw.push(args);
                var message = args.join(" ");
                console.messages.push(message);
                fallback(message);
            };

            // redefine console
            if (typeof console === "undefined") {
                console = {
                    messages: [],
                    raw: [],
                    dump: function() {
                        return console.messages.join("\n");
                    },
                    log: trap,
                    debug: trap,
                    info: trap,
                    warn: trap,
                    error: trap,
                    assert: trap,
                    clear: function() {
                        console.messages.length = 0;
                        console.raw.length = 0;
                    },
                    dir: trap,
                    dirxml: trap,
                    trace: trap,
                    group: trap,
                    groupCollapsed: trap,
                    groupEnd: trap,
                    time: trap,
                    timeEnd: trap,
                    timeStamp: trap,
                    profile: trap,
                    profileEnd: trap,
                    count: trap,
                    exception: trap,
                    table: trap
                };
            }
        })(console ? console.log : null);
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
